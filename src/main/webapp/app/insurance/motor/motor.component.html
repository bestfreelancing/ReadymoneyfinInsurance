<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-insurance-heading" jhiTranslate="redfin.motor-insurance.home.createOrEditLabel">Create or edit a
                Insurance</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blobEnumApp.insurance.rcBook" for="field_rcBook">Rc
                        Book</label>
                    <div>
                        <div *ngIf="editForm.get('rcBook')!.value" class="form-text text-danger clearfix">
                            <a class="pull-left"
                                (click)="openFile(editForm.get('rcBookContentType')!.value, editForm.get('rcBook')!.value)"
                                jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{ editForm.get('rcBookContentType')!.value }},
                                {{ byteSize(editForm.get('rcBook')!.value) }}</span>
                            <button type="button"
                                (click)="editForm.patchValue({rcBook: null});editForm.patchValue({rcBookContentType: null});"
                                class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_rcBook" (change)="setFileData($event, 'rcBook', false)"
                            jhiTranslate="entity.action.addblob" />
                    </div>
                    <input type="hidden" class="form-control" name="rcBook" id="field_rcBook"
                        formControlName="rcBook" />
                    <input type="hidden" class="form-control" name="rcBookContentType" id="field_rcBookContentType"
                        formControlName="rcBookContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blobEnumApp.insurance.policyType"
                        for="field_policyType">Policy Type</label>
                    <select class="form-control" name="policyType" formControlName="policyType" id="field_policyType">
                        <option value="SELF">{{ 'blobEnumApp.Insured.SELF' | translate }}</option>
                        <option value="SPOUSE">{{ 'blobEnumApp.Insured.SPOUSE' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="blobEnumApp.insurance.additionalCover"
                        for="field_additionalCover">Additional Cover</label>
                    <select class="form-control" name="additionalCover" formControlName="additionalCover"
                        id="field_additionalCover">
                        <option value="HIGHWAY_ASSISTANCE">
                            {{ 'blobEnumApp.MotorAdditionalCover.HIGHWAY_ASSISTANCE' | translate }}</option>
                        <option value="ENGINE_PROTECTION">
                            {{ 'blobEnumApp.MotorAdditionalCover.ENGINE_PROTECTION' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
